    <!-- Tailwind CSS (CDN is kept for simplicity to match existing styling logic) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#021814',    /* Very deep jungle green background */
                panel: '#062c24',   /* Panel background */

                accent: '#ff9671',  /* Peach/Orange from the "420 VAPES" text */
                cream: '#f1f5f9',   /* Off-white for text (Slate 100 approx) */

              }
            },
            fontFamily: {
              display: ['Anton', 'sans-serif'],
              body: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;500;600;700&display=swap');

        color: #f1f5f9;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #062c24;
      }
      ::-webkit-scrollbar-thumb {

        border-radius: 4px;

      }
